<!DOCTYPE html>
<html lang="ru">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container-fluid">
        <div class="row">{% if items_with_images %}{% for item in items_with_images %}
            <h3>{{ item.name }}</h3>
            <h6>{{ item.price }}G</h6>
            <div id="carousel_{{ item.id }}" class="carousel carousel-dark slide" data-bs-ride="carousel"
                data-bs-interval="false">
                <div class="carousel-inner">{% for image in item.images.all %}
                    <div class="carousel-item{% if forloop.first %} active{% endif %}">
                        <img src="{{ image.picture.url }}" class="d-block" alt=""
                            style="margin:auto; height:40vh; width:auto; display:block; max-width:100vw">
                    </div>{% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel_{{ item.id }}"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel_{{ item.id }}"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <p>{{ item.description }}</p>
            {% if not forloop.last %}<br>{% endif %}{% endfor %}{% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
